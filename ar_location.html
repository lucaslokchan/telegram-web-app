<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-box
                  material="color: yellow"
                  width="1"
                  height="1"
                  depth="1"
                  gps-entity-place="latitude: 22.278096; longitude: 114.184586;"
                  position="0 30 0"
                ></a-box>
                <a-box
                  material="color: yellow"
                  width="1"
                  height="1"
                  depth="1"
                  gps-entity-place="latitude: 22.278175; longitude: 114.184776;"
                  position="0 30 0"
                ></a-box>
                <a-box
                  material="color: yellow"
                  width="1"
                  height="1"
                  depth="1"
                  gps-entity-place="latitude: 22.278122; longitude: 114.184648;"
                  position="0 30 0"
                ></a-box>
                <a-box
                  material="color: yellow"
                  width="1"
                  height="1"
                  depth="1"
                  gps-entity-place="latitude: 22.285306; longitude: 114.148116;"
                  position="0 30 0"
                ></a-box>
                <a-image
                    src="ar/ar_location/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.285351; longitude: 114.148229;"
                ></a-image>
                <a-image
                    src="ar/ar_location/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.285395; longitude: 114.148527;"
                ></a-image>
                <a-image
                    src="ar/ar_location/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 22.285364; longitude: 114.148045;"
                ></a-image>
                <a-text
                  value="This content will always face you."
                  look-at="[gps-camera]"
                  scale="50 50 50"
                  gps-entity-place="latitude: 22.285392; longitude: 114.148423;"
                ></a-text>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
